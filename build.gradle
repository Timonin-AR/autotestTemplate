plugins {
    id 'java'
    id 'idea'
}

group = 'autotest'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {

}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = '9.1'
}